<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jopify Login</title>
    <link rel="stylesheet" href="./css/style2.css">
  
</head>
<body>
    <body class="flex center">
        <div class="page-grid grid">
          <section class="banner grid center">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEghdXVxxAlp1t_cKedjD8EZ9toGFYAPe_c40Sdogsj12fzOjV65u4rsHBVo7jnViKGu7pFKEncx3FcIh9GAJqz0IXOwuX1HW5hA_9uy58L4bOj-uZUWTysmgi9WMf1FTdD_EmL2xeVFsJhSf3gr8c5tiGX8frQdZtUv1ny-LEui0HDr0RmCCmY0bUaA" alt="">
          </section>
          <section class="form-wrapper grid center">
            <form action="" class="form-section">
              <div class="header">
                <h1>Welcome Back</h1>
                <p>Welcome back! Please login to your account.</p>
              </div>
              <div class="field">
                <label for="">Email</label>
                <input type="text" placeholder="Enter Your name">
              </div>
              <div class="field">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Your password">
              </div>
              <div class="pass-section flex">
                <div class="input-item">
                  <input type="checkbox" name="" id="">
                  <span>Remember password</span>
                </div>
                <a href="#0">Forgot password?</a>
              </div>
              <button type="submit" class="btn btn-primary"> <a href="index.html"></a> Sign in</button>
            
              <div class="footer">
                <p>Dont have an account? <a href="register.html">Sign up</a></p>
              </div>
            </form>
          </section>
        </div>
</body>
</html>
